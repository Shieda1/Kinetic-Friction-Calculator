  <title>Kinetic Friction Calculator</title>

<body>

  <input type="radio" id="kineticFrictionRadio" name="variables" checked>

  <input type="radio" id="normalForceRadio" name="variables">
  <label for="normalForceRadio">Normal Force</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(Î¼k) Coefficient of Kinetic Friction (N)</label>
  <input type="number" id="v1"><br><br>

  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <script src="app.js"></script>
